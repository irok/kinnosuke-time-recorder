<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>勤之助タイムレコーダー</title>
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}
body {
  width: 200px;
  padding: 10px;
  font: 100%/1.5 sans-serif;
}
.inout-block {
  display: none;
  padding: 5px 0 10px;
  width: 100%;
}
.inout {
  display: table-cell;
  width: 50%;
  padding: 4px 0;
  text-align: center;
  color: #999;
}
ul {
  list-style-type: none;
}
li {
  display: block;
  padding: 4px 20px;
  text-align: left;
  color: #999;
}
.enabled {
  cursor: pointer;
  color: #00f;
}
.enabled:hover {
  background: #cce0ff;
}
.attention {
  color: #f30;
}
.menu img {
  height: 20px;
  margin-right: 5px;
  vertical-align: middle;
}
.modal {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: lightgray;
  opacity: 0.8;
}
.dialog {
  position: absolute;
  width: 158px;
  margin: 0 10px;
  padding: 10px 0;
  border: 1px solid gray;
  border-radius: 3px;
  background: #fff;
  text-align: center;
}
button {
  min-height: 1.5em;
  margin-top: 6px;
  padding: 2px 0 0;
  border: 1px solid rgba(0, 0, 0, 0.25);
  border-radius: 2px;
  background-image: -webkit-linear-gradient(#ededed, #ededed 38%, #dedede);
  box-shadow: 0 1px 0 rgba(0, 0, 0, 0.08), inset 0 1px 2px rgba(255, 255, 255, 0.75);
  font: inherit;
  font-size: 80%;
  color: #444;
  text-shadow: 0 1px 0 rgb(240, 240, 240);
}
button.confirm {
  width: 64px;
}
button.confirm:last-child {
  margin-left: 10px;
}
</style>
<script src="/vendor/jquery.js"></script>
<script src="/vendor/crypto-js.js"></script>
<script src="/js/ktr.js"></script>
<script src="/js/popup.js"></script>
</head>
<body>
<div class="inout-block">
  <p id="action1" class="inout">出社</p>
  <p id="action2" class="inout">退社</p>
</div>
<ul>
  <li id="service" class="enabled">勤之助を開く</li>
  <li id="options" class="enabled">オプション</li>
</ul>
<div id="modalDialogContainer"></div>
</body>
</html>
